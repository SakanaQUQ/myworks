<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Time</title>
        <style>
            button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }

        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }

        span {
            color: crimson
        }
        </style>
    </head>
    <body>
       <button onclick="timing()">计时开始</button>
       
       <div id="demo">

       </div>

       <script>
        var oBody = document.getElementById("demo");
        var i = 0;
        var v = 0;

        function update() {
            var j = i++;
            oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
        }

        function timing(){
	          if(v===0){
                  v=1;
                  j=setInterval(update,1000);
              }
              else if(v===1){
                  j=clearInterval(j);
                  v=2;
              }
              else if(v===2){
                  j=setInterval(update,1000);
                  v=1;
              }
         }
    </script>
    </body>
</html>
